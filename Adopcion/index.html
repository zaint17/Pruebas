<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adopción de Animales</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <h1>Adopción de Animales</h1>
    <ul>
      <li><a href="#" id="inicio-link">Inicio</a></li>
      <li><a href="#" id="campanas-link">Campañas</a></li>
    </ul>
  </nav>
  <main>
    <!-- Galería de animales -->
    <section id="animales-section">
      <h2>Animales en adopción</h2>
      <div class="galeria" id="galeria">
        <!-- Animales se renderizan aquí por JavaScript -->
      </div>
    </section>

    <!-- Campañas -->
    <section id="campanas-section" style="display:none;">
      <h2>Campañas de adopción</h2>
      <div id="campanas-list">
        <!-- Campañas se renderizan aquí por JavaScript -->
      </div>
    </section>
  </main>

  <!-- Modal características del animal -->
  <div id="modal-animal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-animal">&times;</span>
      <img id="modal-animal-img" src="" alt="" class="modal-img"/>
      <h3 id="modal-animal-nombre"></h3>
      <p id="modal-animal-desc"></p>
      <button id="adoptar-btn">Adoptar</button>
    </div>
  </div>

  <!-- Modal confirmación de adopción -->
  <div id="modal-adopcion" class="modal">
    <div class="modal-content">
      <span class="close" id="close-adopcion">&times;</span>
      <h3 id="modal-adopcion-msg"></h3>
      <p>Vaya a Campañas para saber donde recoger su mascota, y otras maneras de poder ayudar a los animales.</p>
      <!-- Botón enlace a campañas -->
      <a href="#" id="btn-ir-campanas" class="btn-campanas">Ir a Campañas</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
